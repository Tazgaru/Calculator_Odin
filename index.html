<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="calculator">
            <div class="screen">
                <div class="result-screen">123454</div>
                <div class="calc-screen">23 * 3 + 43333333333</div>
            </div>

            <div class="buttons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="plus">+</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="minus">-</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="multiply">x</button>
                <button class="equal">=</button>
                <button class="clear">C</button>
                <button>0</button>
                <button class="divide">%</button>
                
            </div>
        </div>
    </body>
</html>
